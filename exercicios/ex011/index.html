<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente em seu navegador.</p>
    <picture>
        <source media="(max-width: 740px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1040px)" srcset="imagens/foto-m.png" type="image/png">
       <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudio no HTML5.</p>
    <audio preload="metadata" controls autoplay>
        <source src="midia/Soulicious-Dyalla.mp3" type="audio/mpeg">
        <source src="midia/Soulicious-Dyalla.ogg" type="audio/ogg">
        <source src="midia/Soulicious-Dyalla.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/Soulicious-Dyalla.mp3" download="Soulicious-Dyalla.mp3" type="application/pdf">Click aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
